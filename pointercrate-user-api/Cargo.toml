[package]
name = "pointercrate-user-api"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rocket = {version = "0.5.0-rc.1", features = ["json"]}
sqlx = { version = "0.6", default-features = false, features = [ "runtime-tokio-native-tls", "macros", "postgres", "chrono", "migrate" ] }
pointercrate-user = {path = "../pointercrate-user"}
pointercrate-user-pages = {path = "../pointercrate-user-pages"}
pointercrate-core = {path = "../pointercrate-core"}
pointercrate-core-api = {path = "../pointercrate-core-api"}
pointercrate-core-pages = {path = "../pointercrate-core-pages"}
log = "0.4.11"
base64 = "0.13.0"
nonzero_ext = "0.2.0"
serde_urlencoded = "0.7.0"
governor = "0.4.2"

[dev-dependencies]
serial_test = "0.5.1"
serde_json = "1.0.79"
dotenv = "0.15.0"